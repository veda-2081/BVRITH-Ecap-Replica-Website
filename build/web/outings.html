<!DOCTYPE html>
<html>

<head>
    <title>Request Faculty Permission</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* White background */
            margin: 0;
            padding: 20px;
        }

        h3 {
            color: rgb(7, 48, 100);
            margin-bottom: 20px; /* Added spacing below heading */
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-sizing: border-box;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            font-weight: normal; /* Changed font weight to normal */
        }

        input[type="text"],
        textarea,
        input[type="time"],
        button {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            input[type="text"],
            textarea,
            input[type="time"],
            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <h3>REQUEST FACULTY PERMISSION</h3>
<h2>--------------------------------------------------------------------------------------------------------------------------------------------------------</h2>

    <form id="permissionForm" action="fps" method="post">
        <label for="facultyCounsellor">Faculty Counsellor:</label><br>
        <input type="text" id="facultyCounsellor" name="facultyCounsellor" required><br><br>

        <label for="reason">Reason for leaving:</label><br>
        <textarea id="reason" name="reason" rows="4" cols="50" required></textarea><br><br>

        <label for="departureTime">Departure Time:</label><br>
        <input type="time" id="departureTime" name="departureTime" required><br><br>

        <button type="submit">Submit</button>
    </form>

</body>

</html>
