<!DOCTYPE html>
<html>
<head>
    <title>Navbar Frame</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll bars */
        }

        .rect {
            height: 30px; /* Reduced height */
            width: 200px; /* Reduced width */
            background: #348bdb;
            color: #ffffff;
            text-align: center; /* Center alignment */
            position: relative;
            margin-top: 2px; /* Adjusted margin top */
        }

        h2 {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -30%); /* Center text vertically */
            font-size: 14px; /* Increased font size */
        }

        .button {
            display: block;
            width: 100%; /* Adjusted width to fill the container */
            padding: 7px 0; /* Reduced padding */
            margin: 2px 0; /* Reduced margin */
            background: #ffffff;
            color: #348bdb;
            text-align: center;
            text-decoration: none;
            border: none;
            cursor: pointer;
            font-size: 12px; /* Reduced font size */
            border: 1px solid #d3d3d3; /* Grey border */
        }

        .button:hover {
            background: #f0f0f0; /* Light grey background on hover */
        }

        .col {
            text-align: center; /* Center align the buttons */
            margin: auto; /* Center the container */
            width: 100%; /* Adjusted width */
        }
    </style>
</head>
<body bgcolor="White">
<div align="center">
    <div class="rect">
        <h2>MENU</h2>
    </div>
</div>
