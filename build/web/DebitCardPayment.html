<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debit Card Payment</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
    }
    h3 {
        color: #073064;
        margin-bottom: 20px;
        text-align: center;
    }
    form {
        text-align: center;
    }
    input[type="text"], input[type="number"], input[type="date"], input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button[type="submit"] {
        background-color: #70a9df;
        color: #fff;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
</style>
</head>
<body>

<div class="container">
    <h3>Debit Card Payment Details</h3>
    <form action="DebitCardPayment.jsp" method="post">
        <input type="text" name="card_number" placeholder="Enter Card Number" required><br>
        <input type="text" name="cardholder_name" placeholder="Enter Cardholder Name" required><br>
        <input type="date" name="expiry_date" placeholder="Enter Expiry Date" required><br>
        <input type="password" name="cvv" placeholder="Enter CVV" required><br>
        <input type="number" name="amount" placeholder="Enter Amount" required><br>
        <button type="submit">Proceed to Pay</button>
    </form>
</div>

</body>
</html>
