<!DOCTYPE html>
<html>
<head>
    <title>Top Frame</title>
    <style>
        .rect {
            height: 45px;
            width: 1200px;
            background: #91bce5;
            color: #ffffff;
            position: relative;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .rect h3, .rect a {
            margin: 0;
            color: #ffffff;
            text-decoration: none;
        }
        .rect a:hover {
            text-decoration: underline;
        }
        .rect2 {
            height: 45px;
            width: 1200px;
            background: #cce1f6;
            color: #ffffff;
            position: relative;
            margin-top: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .rect2 h5, .rect a {
            margin: 0;
            color: #000000;
            text-decoration: none;
        }
        .rect2 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body bgcolor="White">
    <h3 style="color:rgb(7, 48, 100)">ACADEMIC CALENDAR</h3>
    <h2>---------------------------------------------------------------------------------------------------------------------------------------------------------</h2>
    <div class="rect">
        <div style="display:flex; justify-content: center;"></div>
        <h5>Sl.No</h5>
        <h5>START DATE</h5>
        <h5>END DATE</h5>
    </div>
    <div class="rect2">
        <div style="display:flex; justify-content: center;"></div>
        <h5>1</h5>
        <h5>26/02/24</h5>
        <h5>31/08/24</h5>
    </div>
</body>
</html>
