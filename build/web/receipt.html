<!DOCTYPE html>
<html>
<head>
    <title>Top Frame</title>
    <style>
        .rect {
            height: 45px;
            width: 1200px;
            background: #91bce5;
            color: #ffffff;
            position: relative;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .rect h3, .rect a {
            margin: 0;
            color: #ffffff;
            text-decoration: none;
        }
        .rect a:hover {
            text-decoration: underline;
        }
        .rect2 {
            height: 45px;
            width: 1200px;
            background: #cce1f6;
            color: #ffffff;
            position: relative;
            margin-top: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }
        .rect2 h5, .rect a {
            margin: 0;
            color: #000000;
            text-decoration: none;
        }
        .rect2 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body bgcolor="White">
   <div class="image-container">
    <img src="feetransactions.jpg" alt="HTML5 Icon" width="700" height="500">
  </div>
</body>
</html>
